<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Weather Dashboard</h1>
            <button id="theme-toggle" aria-label="Toggle dark mode">Dark Mode</button>
            <button id="unit-toggle" data-unit="metric" aria-label="Change temperature units">Change Units</button>
        </div>
        <div id="loading-indicator" style="display: none;">Loading weather data...</div>
    </header>
    <main>
        <div class="container">
            <section id="search-section">
                <input type="text" id="city-input" placeholder="Enter city name" aria-label="City name">
                <button id="search-button" aria-label="Search weather">Search</button>
            </section>
            <div class="weather-info">
                <section id="current-weather">
                    <!-- Placeholder or initial content for current weather -->
                </section>
                <section id="forecast">
                    <div class="forecast-container">
                        <!-- Placeholder or initial content for forecast -->
                    </div>
                </section>
                <aside id="quick-links">
                    <h3>Top Cities - World</h3>
                    <div class="links-container world">
                        <!-- Links for top world cities will be generated here -->
                    </div>
                </aside>
            </div>
            <aside id="search-history">
                <!-- Search history will be displayed here -->
            </aside>
        </div>
        <div id="error-message" style="display: none;">
            <!-- Error messages will appear here -->
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2023 Weather Dashboard. All rights reserved.</p>
        </div>
    </footer>
    <script src="/scripts/jscript.js"></script>
</body>

</html>
